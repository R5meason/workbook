<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random number or array Element</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2>Random Number</h2>
    <p>Build a function, random_range, that takes 2 parameters, start_num and end_num. </p>
    <p>Example:</p>
    <p>random_range(2,15) - returns 7</p>
    <p>random_range(1,100) - returns 85</p>
</header>
<div id="result">
    <label>Enter a low number: <input id="loNum" style="width: 50px"></label>
    <br>
    <label>Enter a high number: <input id="hiNum" style="width: 50px"></label>
    <br>
    <button onclick="random_range(
            document.getElementById('loNum').value,
            document.getElementById('hiNum').value
    )">Generate
    </button>
    <br><br>
    <div id="answer"></div>
</div>
</body>
<script>
    var random_range = function (num1, num2) {
        var start_num = parseInt(num1);
        var end_num = parseInt(num2);

        if (isNaN(start_num) || isNaN(num2)) {
            document.getElementById('answer').innerText = "Please enter a number in the spaces above"
        }
        else {
            var answer = Math.floor(Math.random() * end_num + start_num);
            document.getElementById('answer').innerText = "Random # between " + start_num + " and " + end_num + ": " + answer;
        }
    };
</script>
</html>
